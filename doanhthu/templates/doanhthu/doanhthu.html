<html lang="vi">
{%load static%}
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Thống kê doanh thu
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            font-family: sans-serif;
            margin: 0;
            background-color: #f0f0f0;
        }

        .header {
            background-image: linear-gradient(to right, rgb(160, 122, 122), rgb(28, 201, 161),#13a1b1);
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 1.5em;
            margin-left: 20px;
        }
        
        .header .login-button {
            background-color: gold;
            color: black;
            padding: 8px 16px;
            border-radius: 4px;
            text-decoration: none;
            margin-right: 20px;
        }

        .menu {
            background-image: linear-gradient(to right, rgb(160, 122, 122), rgb(28, 201, 161),#13a1b1);
            padding: 10px;
            text-align: center;
            display: flex;
            justify-content: center;
        }

        .menu a {
            display: inline-block;
            margin: 0 10px;
            text-decoration: none;
            color: #333;
        }

        .menu a.active {
            text-decoration: underline;
            font-weight: bold;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            text-align: center;
        }
        .doanhthu{
            text-align: center;
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto; /* Căn giữa bảng */
            border: 1px solid black;
            table-layout: fixed;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center; /* Căn giữa nội dung ô */
            word-wrap: break-word;
        }

        th {
            background-color: #f2f2f2;
        }
        .button {
            display: block;
            margin: 10px auto;
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            width: fit-content;
        }
        .button-delete {
            display: block;
            margin: 10px auto;
            padding: 8px 16px;
            background-color: #f44336;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            width: fit-content;
        }
        .form-popup {
            display: none;
            position: fixed;
            bottom: 0;
            right: 15px;
            border: 3px solid #f1f1f1;
            z-index: 9;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        .form-container {
            max-width: 300px;
        }
        .form-container input[type=text], .form-container input[type=number] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 10px 0;
            border: none;
            background: #f1f1f1;
        }
        .form-container .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-bottom:10px;
            opacity: 0.8;
        }
        .form-container .cancel {
            background-color: red;
        }
        .form-container .btn:hover, .open-button:hover {
            opacity: 1;
        }
        .header img{
            background-size: 150px;
            background-repeat: no-repeat;
            width: 150px;
            height: 80px;
            border-radius: 10%;
        }
  </style>
 </head>
 <body>
  <div class="header">
   <img alt="Logo" src="{%static 'doanhthu/Logo_Bad.png'%}" />
   <a class="login-button" href="#">
    Đăng nhập
   </a>
  </div>
  <div class="menu">
   <a href="{%url 'qls:qlsan'%}">
    Quản lý sân
   </a>
   <a href="{%url 'thanhtoan:thanhtoan'%}">
    Quản lý tài khoản thanh toán
   </a>
   <a href="{%url 'datsan:datsan'%}">
    Quản lý lịch đặt sân
   </a>
   <a class="active" href="{%url 'dt:dt'%}">
    Thống kê doanh thu
   </a>
  </div>
  <div class="container">
   <div class="doanhthu">
    Doanh thu Tháng/Năm
   </div>
   <table>
    <thead>
     <tr>
      <th>
       Tháng
      </th>
      <th>
       Doanh thu
      </th>
      <th>
       Hành động
      </th>
     </tr>
    </thead>
    <tbody id="revenueTable">
     <tr>
      <td>
       Tháng 12
      </td>
      <td>
       20,000,000₫
      </td>
      <td>
       <button class="button-delete" onclick="deleteRow(this)">
        Xóa
       </button>
      </td>
     </tr>
     <tr>
      <td>
       Năm 2024
      </td>
      <td>
       ....₫
      </td>
      <td>
       <button class="button-delete" onclick="deleteRow(this)">
        Xóa
       </button>
      </td>
     </tr>
    </tbody>
   </table>
   <button class="button" onclick="openForm()">
    Thêm doanh thu
   </button>
  </div>
  <div class="form-popup" id="myForm">
   <form class="form-container">
    <h2>
     Thêm doanh thu
    </h2>
    <label for="month">
     <b>
      Tháng/Năm
     </b>
    </label>
    <input id="month" placeholder="Nhập tháng hoặc năm" required="" type="text"/>
    <label for="revenue">
     <b>
      Doanh thu
     </b>
    </label>
    <input id="revenue" placeholder="Nhập doanh thu" required="" type="text"/>
    <button class="btn" onclick="addRevenue()" type="button">
     Thêm
    </button>
    <button class="btn cancel" onclick="closeForm()" type="button">
     Đóng
    </button>
   </form>
  </div>
  <script>
    function openForm() {
        document.getElementById("myForm").style.display = "block";
    }

    function closeForm() {
        document.getElementById("myForm").style.display = "none";
    }

    function addRevenue() {
    var month = document.getElementById("month").value;
    var revenue = document.getElementById("revenue").value; // Giữ nguyên giá trị nhập vào

    if (month && revenue) {
        var table = document.getElementById("revenueTable");
        var row = table.insertRow();
        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);
        var cell3 = row.insertCell(2);

        cell1.innerHTML = month;
        cell2.innerHTML = revenue + "₫"; // Thêm chữ "₫" vào giá trị doanh thu
        cell3.innerHTML = '<button class="button-delete" onclick="deleteRow(this)">Xóa</button>';

        closeForm();
    }
}

    function deleteRow(button) {
        var row = button.parentNode.parentNode;
        row.parentNode.removeChild(row);
    }

    // Thêm sự kiện định dạng số khi người dùng nhập vào ô "Doanh thu"
    document.getElementById("revenue").addEventListener("input", function (e) {
        let input = e.target;
        let value = input.value.replace(/,/g, ""); // Loại bỏ dấu phẩy

        // Kiểm tra nếu là số hợp lệ
        if (!isNaN(value) && value !== "") {
            input.value = value; // Hiển thị giá trị gốc
        } else {
            input.value = ""; // Nếu không phải số, xóa ô
        }
    });

    // Định dạng số khi người dùng rời khỏi ô nhập liệu
    document.getElementById("revenue").addEventListener("blur", function (e) {
        let input = e.target;
        let value = input.value.replace(/,/g, ""); // Loại bỏ dấu phẩy

        // Kiểm tra nếu là số hợp lệ, định dạng lại
        if (!isNaN(value) && value !== "") {
            input.value = parseInt(value).toLocaleString("vi-VN"); // Định dạng số
        }
    });
</script>
 </body>
</html>
