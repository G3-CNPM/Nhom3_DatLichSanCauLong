<html>
    {%load static%}
 <head>
  <title>
   Check-in
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #4a4a4a;
        }
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-image: linear-gradient(to right, rgb(160, 122, 122), rgb(28, 201, 161),#13a1b1);
            padding: 10px 20px;
        }
        .navbar img {
            height: 40px;
        }
        .navbar .nav-links {
            display: flex;
            align-items: center;
        }
        .navbar .nav-links a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
        }
        .navbar .nav-links a.active {
            border-bottom: 2px solid white;
        }
        .navbar .login-btn {
            background-color: #f4a261;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 60px);
        }
        .checkin-box {
            background-color: #f0e5e5;
            padding: 40px;
            border-radius: 10px;
            text-align: left;
            width: 500px;
        }
        .checkin-box h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .checkin-box .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .checkin-box label {
            margin-right: 10px;
            width: 150px;
            text-align: left;
        }
        .checkin-box input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .checkin-box button {
            background-color: #f4a261;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin: 0 auto;
        }
        .navbar img{
            /* background-image: url("/static/hoadon/pics/Logo_Bad.png"); */
            background-size: 150px;
            background-repeat: no-repeat;
            width: 150px;
            height: 80px;
            border-radius: 10%;
        }
  </style>
 </head>
 <body>
  <div class="navbar">
    <img src="{%static 'checkin/pics/Logo_Bad.png'%}" alt="Logo Feaver">
   <div class="nav-links">
    <a class="active" href="#">
     Check-in
    </a>
    <a href="#">
     Trạng thái
    </a>
    <a href="#">
     Hỗ trợ
    </a>
   </div>
   <button class="login-btn">
    Đăng nhập
   </button>
  </div>
  <div class="container">
   <div class="checkin-box">
    <h2>
     Kiểm tra thông tin check in
    </h2>
    <div class="form-group">
     <label for="invoice-code">
      Mã hóa đơn:
     </label>
     <input id="invoice-code" type="text"/>
    </div>
    <div class="form-group">
     <label for="phone-number">
      SĐT:
     </label>
     <input id="phone-number" type="text"/>
    </div>
     <button>
     
    <a href="{%url 'hoadon:hoadon'%}">Kiểm tra </a>
     </button>
   </div>
  </div>
 </body>
</html>
