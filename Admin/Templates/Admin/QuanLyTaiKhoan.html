<html>
    {%load static%}
 <head>
  <title>
   Quản lý tài khoản
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        .navbar {
            display: flex;
            align-items: center;
            background-image: linear-gradient(to right, rgb(160, 122, 122), rgb(28, 201, 161),#13a1b1);
            padding: 10px;
        }
        .navbar img {
            height: 65px;
            border-radius: 10%;
        }
        .navbar h1 {
            margin: 0;
            font-size: 24px;
            color: white;
        }
        .navbar .navbar-links {
            display: flex;
            justify-content: center;
            flex-grow: 1;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
        }
        .navbar a.active {
            border-bottom: 2px solid white;
        }
        .navbar .login-btn {
            margin-left: auto;
            background-color: #f0a500;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .content {
            padding: 20px;
        }
        .content h2 {
            background-color: #e2c8ee;
            padding: 10px;
            text-align: center;
            margin: 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #d3d3d3;
        }
        .add-account {
            color: red;
            margin-top: 10px;
            display: inline-block;
            cursor: pointer;
        }
        #addAccountForm {
            margin-top: 20px;
            display: none;
        }
        #addAccountForm input {
            padding: 5px;
            margin: 5px;
        }
        #addAccountForm button {
            padding: 5px 10px;
            background-color: #00bfff;
            color: white;
            border: none;
            cursor: pointer;
        }
        @media (max-width: 600px) {
            .navbar h1 {
                font-size: 18px;
            }
            .navbar a {
                font-size: 14px;
                margin: 0 10px;
            }
            .navbar .login-btn {
                padding: 5px;
                font-size: 14px;
            }
            .content h2 {
                font-size: 18px;
            }
            th, td {
                padding: 5px;
                font-size: 12px;
            }
        }
        .header img{
            /* background-image: url("/static/SanPham/js/Logo_Bad.png");*/
            background-size: 120px;
            background-repeat: no-repeat;
            width: 120px;
            height: 65px;
        }
  </style>
 </head>
 <body>
  <div class="navbar">
    <img src="{%static 'Admin/Logo_Bad.png'%}" alt="Logo Feaver">
   <div class="navbar-links">
     <a class="active" href="#">Quản lý tài khoản</a>
     <a href="#">Quản lý sân cầu lông</a>
     <a href="#">Lịch sử thay đổi thông tin</a>
     <a href="#">Báo cáo</a>
   </div>
   <button class="login-btn">Đăng nhập</button>
  </div>
  <div class="content">
   <h2>
    DANH SÁCH TÀI KHOẢN
   </h2>
   <table id="accountTable">
    <tr>
     <th>
      Tên người dùng
     </th>
     <th>
      Loại tài khoản
     </th>
     <th>
      Trạng thái
     </th>
     <th>
      Thao tác
     </th>
    </tr>
    <tr>
     <td>
      Vakypro
     </td>
     <td>
      Admin
     </td>
     <td>
      Đang hoạt động
     </td>
     <td>
      <button onclick="deleteAccount(this)">Xóa</button>
     </td>
    </tr>
    <tr>
     <td>
      Huy-code
     </td>
     <td>
      Staff
     </td>
     <td>
      Bị khóa
     </td>
     <td>
     <button onclick="deleteAccount(this)">Xóa</button>
     </td>
    </tr>
    <tr>
     <td>
      Ken
     </td>
     <td>
      Manager
     </td>
     <td>
      Đang hoạt động
     </td>
     <td>
     <button onclick="deleteAccount(this)">Xóa</button>
     </td>
    </tr>
   </table>
   <a class="add-account" onclick="toggleForm()">[Thêm tài khoản]</a>

   <div id="addAccountForm">
    <h3>Thêm tài khoản mới</h3>
    <input type="text" id="username" placeholder="Tên người dùng" required />
    <input type="text" id="accountType" placeholder="Loại tài khoản" required />
    <input type="text" id="status" placeholder="Trạng thái" required />
    <button onclick="addAccount()">Thêm tài khoản</button>
   </div>
  </div>

  <script>
    function toggleForm() {
        var form = document.getElementById('addAccountForm');
        form.style.display = form.style.display === 'none' ? 'block' : 'none';
    }

    function addAccount() {
        var username = document.getElementById('username').value;
        var accountType = document.getElementById('accountType').value;
        var status = document.getElementById('status').value;

        if (username && accountType && status) {
            var table = document.getElementById('accountTable');

            var row = table.insertRow();
            row.insertCell(0).textContent = username;
            row.insertCell(1).textContent = accountType;
            row.insertCell(2).textContent = status;
            var actionsCell = row.insertCell(3);
            actionsCell.innerHTML = '<button onclick="deleteAccount(this)">Xóa</button>';

            document.getElementById('username').value = '';
            document.getElementById('accountType').value = '';
            document.getElementById('status').value = '';

            document.getElementById('addAccountForm').style.display = 'none';
        } else {
            alert('Vui lòng điền đầy đủ thông tin!');
        }
    }

    function deleteAccount(button) {
        var row = button.closest('tr');
        row.remove();  
    }
  </script>
 </body>
</html>
