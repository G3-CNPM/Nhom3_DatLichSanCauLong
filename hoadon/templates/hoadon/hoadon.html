<html>
    {%load static%}
 <head>
  <title>
   Hóa đơn
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        .navbar {
            background-image: linear-gradient(to right, rgb(160, 122, 122), rgb(28, 201, 161),#13a1b1);
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .navbar img {
            height: 50px;
        }
        .navbar .nav-links {
            display: flex;
            align-items: center;
        }
        .navbar .nav-links a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
        }
        .navbar .nav-links a.active {
            border-bottom: 2px solid white;
        }
        .navbar .login-btn {
            background-color: #f4a261;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .container h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .table {
            width: 100%;
            border-collapse: collapse;
        }
        .table th, .table td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .table th {
            text-align: left;
            font-weight: normal;
            color: #333;
        }
        .table td {
            text-align: right;
            color: #333;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .button-container button {
            width: 100px;
            padding: 10px;
            background-color: #f4a261;
            color: white;
            text-align: center;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .navbar img{
            /* background-image: url("/static/hoadon/pics/Logo_Bad.png"); */
            background-size: 150px;
            background-repeat: no-repeat;
            width: 150px;
            height: 80px;
            border-radius: 10%;
        }
  </style>
  <script>
    function goBack() {
        window.history.back();
    }
  </script>
 </head>
 <body>
  <div class="navbar">
   <img src="{%static 'hoadon/pics/Logo_Bad.png'%}" alt="Logo Feaver">
   <div class="nav-links">
    <a href="#">
        <a href="{%url 'checkin:checkin'%}"> Check-in  </a> 
    </a>
    <a href="#">
        <a href="{%url 'kttrangthai:kttrangthai'%}">Trạng thái </a> 
    </a>
    <a href="#">
        <a href="{%url 'hotro:hotro'%}">Hỗ trợ </a>
    </a>
   </div>
   <button class="login-btn">
    ĐĂNG NHẬP
   </button>
  </div>
  <div class="container">
   <h1>
    Hóa đơn
   </h1>
   <table class="table">
    <tr>
     <th>
      Tên khách hàng
     </th>
     <td>
      Nguyễn Văn A
     </td>
    </tr>
    <tr>
     <th>
      Số điện thoại
     </th>
     <td>
      0123456789
     </td>
    </tr>
    <tr>
     <th>
      Ngày thuê
     </th>
     <td>
      01/01/2023
     </td>
    </tr>
    <tr>
     <th>
      Vị trí sân
     </th>
     <td>
      Sân A1
     </td>
    </tr>
    <tr>
     <th>
      Liên hệ hỗ trợ
     </th>
     <td>
      0987654321
     </td>
    </tr>
    <tr>
     <th>
      Thời gian thuê
     </th>
     <td>
      2 giờ
     </td>
    </tr>
    <tr>
     <th>
      Giá thuê
     </th>
     <td>
      500,000 VND
     </td>
    </tr>
   </table>
   <div class="button-container">
    <button onclick="goBack()">
     Quay lại
    </button>
    <button>
     <a href="{%url 'kttrangthai:kttrangthai'%}">Xác nhận </a>
    </button>
   </div>
  </div>
 </body>
</html>
