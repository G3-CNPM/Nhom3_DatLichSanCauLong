<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thống kê doanh thu</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #f0f0f0;
        }

        .header {
            background-image: linear-gradient(to right, rgb(160, 122, 122), rgb(28, 201, 161),#13a1b1);
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 1.5em;
            margin-left: 20px;
        }

        .header .login-button {
            background-color: gold;
            color: black;
            padding: 8px 16px;
            border-radius: 4px;
            text-decoration: none;
            margin-right: 20px;
        }

        .menu {
            background-image: linear-gradient(to right, rgb(160, 122, 122), rgb(28, 201, 161),#13a1b1);
            padding: 10px;
            text-align: center;
            display: flex;
            justify-content: center;
        }

        .menu a {
            display: inline-block;
            margin: 0 10px;
            text-decoration: none;
            color: #333;
        }

        .menu a.active {
            text-decoration: underline;
            font-weight: bold;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            text-align: center;
        }
        .doanhthu{
            text-align: center;
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto; /* Căn giữa bảng */
            border: 1px solid black;
            table-layout: fixed;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center; /* Căn giữa nội dung ô */
            word-wrap: break-word;
        }

        th {
            background-color: #f2f2f2;
        }
        .button {
            display: block;
            margin: 10px auto;
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            width: fit-content;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Feaver</h1>
        <a href="#" class="login-button">Đăng nhập</a>
    </div>

    <div class="menu">
        <a href="#">Quản lý sân</a>
        <a href="#">Quản lý tài khoản thanh toán</a>
        <a href="#">Quản lý lịch đặt sân</a>
        <a href="#" class="active">Thống kê doanh thu</a>
    </div>

    <div class="container">
        <div class="doanhthu">Doanh thu Tháng/Năm</div>
        <table>
            <thead>
                <tr>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Doanh thu tháng 12: 20,000,000₫</td>
                    <td>Doanh thu năm 2024: ....₫</td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
