<html lang="en">
 <head>
    {% load static %}
  <title>
   Register page
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Istok+Web:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="{% static 'Register/css/register.css' %}">
 </head>
 <body>
  <!-- <img class="background" src="{% static 'Login/pics/lg_bg_png.png' %}" alt="background"> -->
   <div class="header">
     <img src="{% static 'Register/pics/Logo_Bad.png' %}" alt="Logo">
     <nav>
       <a href="{%url 'home:home'%}">
         Trang chủ
        </a>
        <a href="#">
          Sản phẩm
        </a>
        <a href="#">
          Đơn hàng
        </a>
        <a href="#">
          Trang cá nhân
        </a>
      </nav>
      <button class="login-btn">
        ĐĂNG NHẬP
      </button>
    </div>
<div class="container">
  <div class="register-form">
   <h2>
    Register
   </h2>
   <div class="input-group">
    <i class="fas fa-envelope">
    </i>
    <input placeholder="Email" type="email"/>
   </div>
   <div class="input-group">
    <i class="fas fa-user">
    </i>
    <input placeholder="Username" type="text"/>
   </div>
   <div class="input-group">
    <i class="fas fa-lock">
    </i>
    <input placeholder="Password" type="password"/>
   </div>
   <div class="input-group">
    <i class="fas fa-lock">
    </i>
    <input placeholder="Confirm password" type="password"/>
   </div>
   <div class="links">
    <p>
     Đã có tài khoản?
     <a href="{%url 'login:login'%}">
      Đăng nhập ngay
     </a>
    </p>
   </div>
   <button class="submit-btn">
    Submit
   </button>
  </div>
</div>

</div>
 </body>
</html>
